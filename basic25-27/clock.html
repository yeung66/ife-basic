<body>
    <p></p>
    <div></div>
    <script>
        var p = document.querySelector('p');
        var date = new Date();
        displayTime();
        displayTime2();
        setInterval(()=>{
            date.setSeconds(date.getSeconds()+1);           
            displayTime();
            displayTime2();
        },1000);

        function displayTime() {
            p.innerText = date.getFullYear()+'年'+getMonth()+'月'+getDate()+'日'+getDayFormatCh()+' '+getTime(false);
        }

        function getMonth() {
            var month = date.getMonth()+1;
            month = month<10?'0'+month:month
            return month;
        }

        function getDate() {
            var month = date.getDate();
            month = month<10?'0'+month:month
            return month;
        }

        function getDayFormatCh(){
            var day = date.getDay();
            var dict ={1:"星期一",2:"星期二",3:"星期三",4:"星期四",5:"星期五",6:"星期六",7:"星期天"}
            return dict[day]
        }

        function getDayFormatEn(){
            var day = date.getDay();
            var dict ={1:"Monday",2:"Tuesday",3:"Wednesday",4:"Thursday",5:"Friday",6:"Saturday",7:"Sunday"}
            return dict[day]
        }

        function getTime(bool){
            var hour = date.getHours().toString();
            hour = hour.length==1?'0'+hour:hour;
            var minute = date.getMinutes().toString();
            minute = minute.length==1?'0'+minute:minute;
            var second = date.getSeconds().toString();
            second = second.length==1?'0'+second:second;
            var when='';
            if(bool){
                hour = Number(hour)
                when=hour>12?' PM':' AM'
                hour=hour%12
                hour=hour<10?'0'+hour:hour
            }
            return hour+':'+minute+':'+second+when;
             
        }

        function displayTime2(){
            document.querySelector('div').innerText = date.getFullYear()+'-'+getMonth()+'-'+getDate()+' '+getDayFormatEn()+' '+getTime(true);
        }
    </script>
</body>
